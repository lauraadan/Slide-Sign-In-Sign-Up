<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Laura AdÃ¡n">
    <meta name="keywords" content="sign in, sign up, formulario, javascript, slide">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Slide Sign in - Sign Up Form with Vanilla Js</title>
</head>
<body>
    <div class="container right-panel-active">  
        <!-- Sign Up -->  
        <div class="container_form container-signup">  
             <form action="#" class="form" id="form1">  
                  <h2 class="form_title">Sign Up</h2>  
                  <input type="text" placeholder="User" class="input" />  
                  <input type="email" placeholder="Email" class="input" />  
                  <input type="password" placeholder="Password" class="input" />  
                  <button class="btn">Create account</button>  
             </form>  
        </div>  
        <!-- Sign In -->  
        <div class="container_form container-signin">  
             <form action="#" class="form" id="form2">  
                  <h2 class="form_title">Sign In</h2>  
                  <input type="email" placeholder="Email" class="input" />  
                  <input type="password" placeholder="Password" class="input" />  
                  <a href="#" class="link">Have you forgotten your password?</a>  
                  <button class="btn">Sign In</button>  
             </form>  
        </div>  
        <!-- Overlay -->  
        <div class="container_overlay">  
             <div class="overlay">  
                  <div class="overlay_panel overlay-left">  
                       <button class="btn" id="signIn">Sign In</button>  
                  </div>  
                  <div class="overlay_panel overlay-right">  
                       <button class="btn" id="signUp">Sign Up</button>  
                  </div>  
             </div>  
        </div>  
   </div> 

<script src="js/script.js"></script>     


</body>
</html>
